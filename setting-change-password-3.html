<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ps-tes</title>
    <meta name="" content="">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/img/favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/img/favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/web-app-manifest-512x512.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
</head>

<body>
    <section class="min-vh-100 px-4 py-4 px-lg-7 bg-weak">
        <div class="d-flex justify-content-center">
            <div class="bg-white rounded-5 d-flex flex-column gap-4 p-4" id="change-pass-box"><a class="mb-3" href="setting.html"><img src="assets/img/arrow-left.svg"></a>
                <div class="text-center mb-3"><img class="img-fluid mb-2" width="150" height="150" src="assets/img/dashboard/3d-render-password-icon.svg">
                    <div class="pt-1">
                        <h1 class="fs-4 fw-semibold pb-2">Create New Password</h1>
                        <p class="pt-1 fs-7">Create a new password for your account.</p>
                    </div>
                </div>
                <div>
                    <form class="d-flex flex-column gap-2">
                        <div><label class="form-label d-none fs-7 fw-medium text-sub-500" id="password-input-label">New Password</label>
                            <div class="input-group mb-1"><input class="form-control border-end-0" type="password" id="password-input" placeholder="New passsword"><span class="bg-white input-group-text border-start-0" id="eye-span" onclick="typeChanger()"><img id="eye-off" src="assets/img/eye-off.svg"><img class="d-none" id="eye" src="assets/img/eye.svg" style="width: 20px;height: 20px;"></span></div>
                        </div>
                        <div><label class="form-label d-none fs-7 fw-medium text-sub-500" id="password-input-2-label">Confirm New passsword</label>
                            <div class="input-group mb-3"><input class="form-control border-end-0" type="password" id="password-input-2" placeholder="Confirm New passsword"><span class="bg-white input-group-text border-start-0" id="eye-span-2" onclick="typeChanger2()"><img id="eye-off-2" src="assets/img/eye-off.svg"><img class="d-none" id="eye-2" src="assets/img/eye.svg" style="width: 20px;height: 20px;"></span></div>
                        </div><a class="btn btn-primary disabled fw-semibold text-start fs-7" role="button" id="change-password-button" href="setting.html">Continue</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://www.datejs.com/build/date.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
